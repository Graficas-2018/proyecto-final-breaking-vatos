<!doctype html>
<html>
<head>
  <title>Dominó online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h1>Dominó online</h1>
  <h2 id="client">No se puede establecer conexion</h2>
  <button type="button" name="button" id="host"> Alojar juego</button>
  <br>
  <input id="joinSend" autocomplete="off" placeholder="Introducir ID Jugador" /><button id="join">Unirse al juego</button>
  <ul id="messages"></ul>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  <!-- Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <input id="name" autocomplete="off" placeholder="Introduce tu nombre" />
        </div>
        <div class="modal-footer text-center">
          <button id="nameButton" type="button" class="btn btn-primary">Continuar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Loading -->
  <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h2>Cargando...</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
  $(function () {
    var socket = io();
    var name;
    // Show loading game modal
    $('#loadingModal').modal({
      keyboard: false,
      show: true,
      backdrop: 'static'
    });
    // When connected
    socket.on('connect', () => {
      // Hide loadingModal
      $('#loadingModal').modal('dispose');
      $('body').removeClass('modal-open');
      $('.modal-backdrop').remove();
      //Show nameModal
      $('#nameModal').modal({
        keyboard: false,
        show: true,
        backdrop: 'static'
      });
      //Set HUD data
      $('h2').text("ID Jugador: " + socket.id);
    });
    // Ask for name
    $('#nameButton').click(function(){
      name = $('#name').val();
      console.log($('#joinSend').val());
      // Hide Modal
      $('#nameModal').modal('hide');
      $('body').removeClass('modal-open');
      $('.modal-backdrop').remove();
    });
    // Host game
    $('#host').click(function() {
      socket.emit('host game', 'Optional password');
    });
    // Game created and waiting for players
    socket.on('waiting', ()=>{
      alert("Game created, waiting for players");
    });
    // When player joins room
    socket.on('player connected', (msg) => {
      alert(msg);
      $('#messages').append($('<li>').text(msg));
    });
    // Join to game
    $('#join').click(function(){
      socket.emit('join game', $('#joinSend').val());
      $('#joinSend').val('');
      return false;
    });
    // Recieve moves
    socket.on('start game', function(msg){
      console.log("Juego iniciado recibido");
      $('#messages').append($('<li>').text(msg));
    });
    // If any error happens
    socket.on('issue', (msg) => {
      alert("Issue: " + msg);
    });
  });
</script>
</body>
</html>
