<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Domino Online</title>

<link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css" />

<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>

<script src="libs/three.js/three.js"></script>
<script src="libs/three.js/controls/OrbitControls.js"></script>
<script src="libs/three.js/loaders/inflate.min.js"></script>
<script src="libs/three.js/loaders/FBXLoader.js"></script>
<script src="libs/three.js/utils/cloneFBX.js"></script>
<script src="ui.js"></script>
<script src="domino.js"></script>

<style>
    html, body, canvas{
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden;
      display: block;
    }
</style>

<script type="text/javascript">

	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");
        canvas.width = window.innerWidth;
			  canvas.height = window.innerHeight;

				// create the scene
				createScene(canvas);

        // initialize the controls
				initControls();

        // Run the run loop
        run();
			}
	);

</script>

</head>
<body>

<div id="container">
  <canvas id="webglcanvas"></canvas>
	<div id="title">Three.js Domino Online</div>
</div>

</html>
